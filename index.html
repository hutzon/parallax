  <style>
    * {
  padding: 0;
  margin: 0;
}
.parallax-container {
  width: 100%;
  height: 100vh;
  perspective: 8px;
  perspective-origin: 50%;
  overflow-x: hidden;
  overflow-y: scroll;
  position: relative;
}
.image {
  position: absolute;
  left: 0;
  right: 0;
  margin: 0 auto;
  transform: 0 50%;
}
.image__background {
  height: auto;
  width: 100%;
  transform: translateZ(0px) scale(1);
  transform-origin: 0 50%;
}
.image__middle {
  height: 100%;
  width: 100%;
/*   se usa ecuacion para que el tamaño no cambie con la perspectiva y es la perspertiva - tranlateZ y el resultado lo divides entre la perspertiva para sacar la scale*/
  transform: translateZ(5px) scale(0.375);
  transform-origin: 50%;
}
.image__foreground {
  transform: translateZ(2px) scale(0.75);
  transform-origin: top;
}
.card {
  background: white;
  border-radius: 8px;
  width: 80px;
  height: 100px;
  position: absolute;
  transform: rotate(-20px);
}
.one {
  left: 30%;
  top: 200px
}
.two {
  right: 20%;
  top: 400px;
}
.three {
  right: 20%;
  bottom: -700px;
}
  </style>
